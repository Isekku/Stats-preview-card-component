<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Lexend+Deca:wght@300;400&display=swap" rel="stylesheet">    
    <title>Frontend Mentor | Stats preview card component</title>

  </head>

  <body>

    <main>

      <article class="description">

        <article class="centeredDescription">
      <!--Title and description-->    
          <section class="presentationSection">
            <h1 class="titleArticle">Get <span class="accent">insights</span> that help your business grow.</h1>

            <p class="presentationDescription">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          </section>

        <!--Statistics-->  
          <section class="statisticsSection">
            <section class="stats">
              <h2 class="numbersStats">10k+</h2>
              <p class="statsDesc">companies</p>
            </section>

            <section class="stats">
              <h2 class="numbersStats">314</h2>
              <p class="statsDesc">templates</p>
            </section>

            <section class="stats">
              <h2 class="numbersStats">12M+</h2>
              <p class="statsDesc">queries</p>
            </section>
          </section>
        </article>
      </article>

      <!--Images-->
      <section class="imageSection">
        <div></div>
      </section>
    </main>

  </body>

</html>
